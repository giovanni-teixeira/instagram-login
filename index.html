<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/106/106852.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/794bc151684639.5aa9c32ce61a0.gif" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="https://bestigcaptions.com/wp-content/uploads/2022/02/Sad-Profile-Whatsapp-DP.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como random_user</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é random_user?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
